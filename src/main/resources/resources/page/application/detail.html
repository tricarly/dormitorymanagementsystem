<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<!--style="font-size: 32px;color: #333;"-->
<div class="layui-form" lay-even="" lay-skin="line" style="margin: 0 auto;max-width: 500px;padding-top: 50px;">
    <table class="layui-table">
        <tr>
            <td>学号:</td>
            <td th:text="${applicationInfo.getSno()}"></td>
        </tr>
        <tr>
            <td>姓名:</td>
            <td th:text="${applicationInfo.getSname()}"></td>
        </tr>
        <tr>
            <td>联系方式:</td>
            <td th:text="${applicationInfo.getPhone()}"></td>
        </tr>
        <tr>
            <td>原宿舍:</td>
            <td th:text="${applicationInfo.getDnobefore()}"></td>
        </tr>
        <tr>
            <td>申请宿舍:</td>
            <td th:text="${applicationInfo.getDnoafter()}"></td>
        </tr>
        <tr>
            <td>申请原因:</td>
            <td th:text="${applicationInfo.getReason()}"></td>
        </tr>
        <tr>
            <td>状态:</td>
            <div th:switch="${applicationInfo.getState()}">
                <td th:case="'审核中'" th:text="审核中" style="color: orange"></td>
                <td th:case="'已批准'" th:text="已批准" style="color: green"></td>
                <td th:case="'未批准'" th:text="未批准" style="color: red"></td>
            </div>
        </tr>
        <tr>
            <td>批准意见:</td>
            <td th:text="${applicationInfo.getOpinion()}"></td>
        </tr>
        <tr>
            <td>申请日期:</td>
            <td th:text="${#dates.format(applicationInfo.getCreateTime(), 'yyyy/MM/dd HH:mm')}"></td>
        </tr>
        <tr>
            <td>批准日期:</td>
            <td th:text="${#dates.format(applicationInfo.getUpdateTime(), 'yyyy/MM/dd HH:mm')}"></td>
        </tr>
    </table>
</div>
<br>
<hr>
<div style="color: #666;margin-top: 30px;margin-bottom: 40px;padding-left: 30px;">
    <h3>说明</h3><br>
    <h4>Q：多长时间可以完成申请？</h4>
    <p>A：在提交申请后需要通过相关老师批准，所以时间不固定，但一般在二十四小时内。</p>
    <br><h4>Q：怎么查看自己是否通过申请？</h4>
    <p>A：可以在左侧菜单栏申请一栏查看，通过会有状态提示。</p>
</div>

</body>
</html>
