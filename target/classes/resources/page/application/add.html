<script>
    layui.use([ 'form', 'step'], function () {
        var $ = layui.$,
            form = layui.form,
            step = layui.step;

        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '500px',
            stepItems: [{
                title: '填写换宿申请信息'
            },/* {
                title: '确认换宿申请信息'
            }, */{
                title: '完成'
            }]
        });

        form.on('submit(formStep)', function (data) {
            $.ajax({
                type: "POST",
                dataType: "JSON",
                data: data.field,
                url: "http://localhost:8086/dms/application/add",
                success: function (res) {
                    if (res.code == 1) {
                        step.next('#stepForm');
                    } else {

                    }
                },
                error: function () {
                    layer.alert("请正确填写信息！",function(){
                        layer.closeAll();
                    });
                }
            })
            return false;
        });
